<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ docTitle }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/padrao.css">

    <style>
        main > div.carousel {
            margin-bottom: 30px;
        }

        main > div.carousel > div.carousel-indicators {
            margin-bottom: -2em;
        }

        main > div.carousel > div.carousel-inner > div.carousel-item > div.card {
            margin: auto;
            text-align: center;
            justify-content: center;
        }

        main > div.carousel > div.carousel-inner > div.carousel-item > div.card > img {
            height: 17.9em;
        }

        main > div.carousel > div.carousel-inner > div.carousel-item > div.card > div.card-body {
            padding: 12px;
        }

        main > div.carousel > div.carousel-inner > div.carousel-item > div.card > div.card-body > h3 {
            font-weight: bold;
            font-size: 1.2em;
        }

        main > div.carousel > button.carousel-control-prev {
            margin-left: -1.5em;
        }

        main > div.carousel > button.carousel-control-next {
            margin-right: -1.5em;
        }
    </style>

</head>
<body>
    <header>
        <a href="/">
            <img src="../static/images/logo.png" alt="Logo Psico">
            <h1>Liga Acadêmica de Psicologia Hospitalar e Saúde Coletiva</h1>
        </a>

        <menu>
            <a href="/">Home</a>
            <a href="/sobre">Sobre</a>
            <a href="/contato">Contato</a>
        </menu>

        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <span class="material-icons" id="burguer">menu</span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cose"></button>
            </div>

            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <div class="card" style="width: 18rem;">
                        <img src="../static/images/membros/raiany_soares.png" class="card-img-top" alt="Raiany Soares">
                        <div class="card-body">
                            <h3>Raiany Soares</h3>
                            <p class="card-text">Presidente</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <div class="card" style="width: 18rem;">
                        <img src="../static/images/membros/gustavo_martins.jpg" class="card-img-top" alt="Gustavo Martins">
                        <div class="card-body">
                            <h3>Gustavo Martins</h3>
                            <p class="card-text">Desenvolvedor Web</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <div class="card" style="width: 18rem;">
                        <img src="../static/images/membros/pedro_henrique.jpg" class="card-img-top" alt="Pedro Henrique">
                        <div class="card-body">
                            <h3>Pedro Henrique</h3>
                            <p class="card-text">Desenvolvedor Web</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <div class="card" style="width: 18rem;">
                        <img src="../static/images/membros/isabella_drummond.png" class="card-img-top" alt="Isabella Drummond">
                        <div class="card-body">
                            <h3>Isabella Drummond</h3>
                            <p class="card-text">Professora Orientadora</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
